<!doctype html>
<html lang="en-us">
<head>
    <!-- META DATA -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><meta http-equiv="cleartype" content="on" /><![endif]-->
    <!-- SEO -->
    <title>Crispin and Mulberry</title>
    <meta name="description" content="Crispin and Mulberry is a destination and travel site with tips and contests.">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" media="screen, projection" href="css/main.css" />
</head>
<body>
    <div class="site">
        <!--header -->
        <div class="site-hd row">
            <a href="#" class="logo" >
                <img src="assets/images/logo.png" alt="Crispin and Mulberry logo">
            </a>
            <div class="user-nav">
                <ul class="hList">
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">My Subscription</a></li>
                    <li><a href="#">My Articles</a></li>
                </ul> 
            </div>
        </div>

        <!--nav bar -->
        <div class="site-nav row">
            <ul class="ten columns">
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Getaways</a></li>
                <li><a href="#">Travel Tips</a></li>
                <li><a href="#">News &amp; Features</a></li>
                <li><a href="#">Contests</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="site-bd">

            <ul class="carousel" id="js-carousel">
                <li class="carousel-item">
                    <img src="assets/images/sub.jpg" alt="" />
                </li>
                <li class="carousel-item">
                    <img src="assets/images/venetian.jpg" alt="" />
                </li>
                <li class="carousel-item">
                    <img src="assets/images/london.jpg" alt="" />
                </li>
                <li class="carousel-item">
                    <img src="assets/images/rushmore.jpg" alt="" />
                </li>
            </ul>

        </div>
        <div class="site-ft">

            <div class="footer">

                <ul class="hList">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Site Map</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>

            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="scripts/jquery-1.11.2.js"></script>
    <script src="scripts/carousel.js"></script>
</body>
</html>
